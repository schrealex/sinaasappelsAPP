<div ng-controller="GamesController as gamesCtrl">
	<div class="searchContainer">
		<input type="text" ng-model="games.search" class="search-query" id="games_search" placeholder="Search">
	</div>
	<ul class="movieList" ng-repeat="game in games | filter:games.search | orderBy:'title'">
		<li ng-click="gamesCtrl.go('/detail/' + game.appid)">
	    	<span>{{game.appid}} | {{game.playtime_forever}} </span>
	    </li>
	</ul>
</div>
