<div ng-controller="MoviesController as moviesCtrl">
	<div class="searchContainer">
		<input type="text" ng-model="movies.search" class="search-query" id="movies_search" placeholder="Search">
	</div>
	<ul class="movieList" ng-repeat="movie in movies | filter:movies.search | orderBy:'title'">
		<li ng-click="moviesCtrl.go('/detail/' + movie.imdbID)">
			<div class="poster">
	    		<img ng-src="{{movie.Poster}}" />
	    	</div>
	    	<span>{{movie.Title}} | {{movie.Year}} | {{movie.Actors}} </span>
	    </li>
	</ul>
</div>
